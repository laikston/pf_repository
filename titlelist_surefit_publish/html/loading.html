<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title> 슈어핏 </title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header class="header sub">
		<div>
			<div class="left">
				<a href="#">이전</a>
			</div>
			<div class="right">
				<span class="mode">오프라인모드</span>
				<!-- 온라인 --
				<span class="mode online">온라인모드</span>
				<!-- //온라인 -->
				<a href="#" class="sync">
					<span class="hidden">동기화</span>
					<!-- 업데이트 있을 때 --
					<span class="update"><span class="hidden">업데이트</span></span>

			</div>
			<div class="logo"><img src="../assets/images/logo_top.png" alt="titleist"></div>

	<div class="loading">
		<svg width="78" height="78" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#FFF" style="position:absolute;top:50%;left:50%;margin:-50px 0 0 -10px;">
			<g fill="none" fill-rule="evenodd">
				<g transform="translate(1 1)" stroke-width="2">
					<circle stroke-opacity=".5" cx="18" cy="18" r="18"></circle>
					<path d="M36 18c0-9.94-8.06-18-18-18" transform="rotate(199.025 18 18)">
						<animatetransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"></animatetransform>
					</path>
				</g>
			</g>
		</svg>
	</div>
