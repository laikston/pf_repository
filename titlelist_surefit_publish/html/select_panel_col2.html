	<header class="header sub">

		<div class="table vaT">

					<col style="width: 25%;">

							<input type="text" name="" id="" />
						</td>
						<td>
							<a href="#" class="btnPick">홍길동</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- // -->

		<div class="formFooter">
			<button class="btnDefault btnRed">Next</button>
		</div>
	</section>

	<section class="pickPanel col2">

			<div class="row">
				<div class="col">Weight</div>
				<div class="col">Setting</div>
			</div>
			<a href="#" class="btnDone">Done</a>
		</div>
		<!-- //head -->

		<div class="pTools">
			<a href="#" class="tool1"><img src="../assets/images/ico_tool_1.png" alt="" /></a>
			<a href="#" class="tool2"><img src="../assets/images/ico_tool_2.png" alt="" /></a>
			<a href="#" class="tool3"><img src="../assets/images/ico_tool_3.png" alt="" /></a>
		</div>

		<!-- real picker -->
		<div class="pSloats">
			<div class="row">
				<div class="col">
					<div class="sloatBox">
						<ul>
							<li>Select</li>

					</div>
				</div>
