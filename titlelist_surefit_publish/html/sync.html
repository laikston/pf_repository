<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title> 슈어핏 </title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header class="header sub">
		<div>
			<div class="left">
				<a href="#">이전</a>
			</div>
			<div class="right">
				<span class="mode">오프라인모드</span>
				<!-- 온라인 --
				<span class="mode online">온라인모드</span>
				<!-- //온라인 -->
				<a href="#" class="sync">
					<span class="hidden">동기화</span>
					<!-- 업데이트 있을 때 --
					<span class="update"><span class="hidden">업데이트</span></span>
					<!-- 업데이트 있을 때 -->
				</a>
			</div>
			<div class="logo"><img src="../assets/images/logo_top.png" alt="titleist"></div>
		</div>
	</header>

	<!-- popup -->
	<section class="popupwrap">
		<div class="popup">
			<h1 class="popH"> 피팅 결과 업데이트</h1>

			<!-- 동기화 -->
			<div class="syncWrap">
				<div class="syncGuide">
					<p class="text">온라인 상태에서 시도해 주세요.<br>업데이트가 완료된 내역은 팝업을 닫을 시 아래 리스트에서 삭제 됩니다.</p>
					<div class="btn">
						<a href="#" class="btnDefault btnRed">모두 업데이트</a>
					</div>
				</div>

				<div class="syncList">
					<strong>업데이트 할 내역</strong>
					<table>
						<colgroup>
							<col style="width: 16.6%">
							<col style="width: *%">
							<col style="width: 16.6%">
						</colgroup>
						<thead>
							<tr>
								<th scope="col">문서번호</th>
								<th scope="col">제목</th>
								<th scope="col">상태</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>AB12345678</td>
								<td class="left">김순이 고객 신규 회원 가입</td>
								<td class="done">완료</td>
							</tr>
							<tr>
								<td>AB12345678</td>
								<td class="left">김순이 고객 신규 회원 가입</td>
								<td>재시도</td>
							</tr>
							<tr>
								<td>AB12345678</td>
								<td class="left">김순이 고객 신규 회원 가입</td>
								<td>대기</td>
							</tr>
							<tr>
								<td>AB12345678</td>
								<td class="left">김순이 고객 신규 회원 가입</td>
								<td>대기</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- //동기화 -->

			<div class="popBtn">
				<a href="#" class="btnDefault btnGray"><span class="btnKor">닫기</span></a>
			</div>
		</div>
	</section>
	<!-- //popup -->
</body>
</html>
